<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <link rel="stylesheet" type="text/css" href="res/client/style/style.css">

</head>
<body>
<h1>Heat Map</h1>



<img id="myImage">
<canvas id="myCanvas"></canvas>
<div>
    <input type="range" min="1" max="12" value="1" class="slider" id="rangeTime">
</div>

<div id="settings">
    <h2>Impostazioni</h2>
    <div>
        <h3>Soglia di saturazione</h3>
        <input type="range" min="10" max="1000" value="10" class="slider" id="rangeSaturation">
    </div>
    <div>
        <h3>Costante di repulsione </h3>
        <input type="range" min="1" max="10000" value="10" class="slider" id="rangeRepConst">
    </div>
    <div>
        <button id="saveButton">Salva</button>
    </div>
    <div>
        <img style="display:none" src="https://static.wixstatic.com/media/69e4f9_4a6dadd0cd304c92b530bd1ae1ddcb58~mv2.gif" id="buttonImage">
    </div>
</div>








</body>

<script type="module" src="res/client/js/jsonParser.js"></script>
<script type="module" src="res/client/js/potential.js"></script>
<script type="module" src="res/client/js/rgbConverter.js"></script>
<script type="module" src="res/client/js/geometry.js"></script>
<script type="module" src="res/client/js/inputTypes.js"></script>
<script type="module" src="res/client/js/canvas.js"></script>
<script type="module" src="res/client/js/serverConnector.js"></script>


</html>
