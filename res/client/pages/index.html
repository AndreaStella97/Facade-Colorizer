<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map</title>
    <link rel="stylesheet" type="text/css" href="res/client/style/style.css">

</head>
<body>
<h1>Heat Map</h1>


<div class="heatmapcontainer">
    <img id="myImage">
    <canvas id="myCanvas"></canvas>
</div>


<div>
    <input type="range" min="1" max="12" value="1" class="slider" id="myRange">
</div>
<div>
    <input type="range" min="10" max="1000" value="10" class="slider" id="myRangeSaturation">
</div>
<div>
    <input type="range" min="1" max="10000" value="10" class="slider" id="myRangeRepConst">
</div>
<button id="saveButton">Salva</button>



</body>

<script type="module" src="res/client/js/jsonParser.js"></script>
<script type="module" src="res/client/js/potential.js"></script>

<script type="module" src="res/client/js/inputTypes.js"></script>
<script type="module" src="res/client/js/main.js"></script>
<script type="module" src="res/client/js/serverConnector.js"></script>


</html>
